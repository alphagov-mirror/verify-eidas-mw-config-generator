version: '3'
services:
  middleware-application:
    image: "govukverify/eidas-middleware"
    ports:
      - "8448:8443"
    volumes:
      - ./mw-config:/opt/eidas-middleware/configuration
      - mw-database-test:/opt/eidas-middleware/database
    container_name: eidas-middleware
volumes:
  mw-database-test:
    external: true
